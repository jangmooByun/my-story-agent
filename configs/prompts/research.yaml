# 시스템 프롬프트
system: |
  당신은 문서 분석 전문가입니다. 주어진 문서에서 핵심 개념, 아이디어, 주제를 추출합니다.

  ## 역할
  - 문서의 핵심 내용 파악
  - 주요 개념(Concept) 추출
  - 메타데이터 수집 (날짜, 태그, 카테고리 힌트)

  ## 출력 형식
  반드시 JSON 형식으로 응답하세요.

# 개념 추출 프롬프트
concept_extraction: |
  다음 문서에서 핵심 개념들을 추출해주세요.

  ## 문서 내용
  {content}

  ## 추출 기준
  1. 문서의 주제를 나타내는 핵심 키워드
  2. 반복적으로 언급되는 중요 개념
  3. 문서의 목적이나 의도를 나타내는 아이디어
  4. 고유명사 (사람, 장소, 프로젝트명 등)

  ## 응답 형식 (JSON)
  ```json
  {{
    "concepts": [
      {{
        "name": "개념명",
        "type": "keyword|idea|entity|topic",
        "confidence": 0.0-1.0,
        "context": "해당 개념이 등장한 맥락",
        "mentions": 1
      }}
    ],
    "summary": "문서 요약 (1-2문장)",
    "suggested_category": "추천 카테고리"
  }}
  ```

# 문서 요약 프롬프트
summarize: |
  다음 문서를 간결하게 요약해주세요.

  ## 문서 내용
  {content}

  ## 요약 기준
  - 핵심 주제 1-2개
  - 주요 내용 3-5개 bullet point
  - 전체 요약 2-3문장

  ## 응답 형식 (JSON)
  ```json
  {{
    "main_topics": ["주제1", "주제2"],
    "key_points": ["포인트1", "포인트2", "포인트3"],
    "summary": "전체 요약"
  }}
  ```

# 메타데이터 추출 프롬프트
metadata_extraction: |
  다음 문서에서 메타데이터를 추출해주세요.

  ## 문서 내용
  {content}

  ## 추출 항목
  - 작성 날짜 (있다면)
  - 태그/키워드
  - 문서 유형 (일기, 메모, 아이디어, 회의록 등)
  - 관련 프로젝트/주제

  ## 응답 형식 (JSON)
  ```json
  {{
    "date": "YYYY-MM-DD 또는 null",
    "tags": ["태그1", "태그2"],
    "document_type": "문서 유형",
    "related_topics": ["관련 주제"]
  }}
  ```
